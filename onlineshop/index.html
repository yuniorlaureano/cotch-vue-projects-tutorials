<html>
    <head></head>
    <body>
    	<div id="app">
    		<div>
    			<input type="text" v-model="name" placeholder="Your name?">
    			<h5>Hello, {{name}}</h5>
    		</div>
    	</div>


        <!-- Add Vue -->
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script type="text/javascript">
        	new Vue({
        		template: '#app',
        		data: function(){
        			return {
        				name: ''		
        			};
        		}

        	}).$mount('#app');
        </script>
    </body>
</html>
